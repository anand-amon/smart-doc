name: Deploy Backend and Frontend to Cloud Run

on:
  push:
    branches:
      - main  # Trigger deployment on every push to main

jobs:
  backend:
    name: Deploy Backend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ§© Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # ðŸ§© Set up gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: smart-doc-476211

      # ðŸ§© Configure Docker to use gcloud credentials
      - name: Configure Docker for GCP
        run: gcloud auth configure-docker gcr.io -q

      # ðŸ§© Build and Push Backend Image
      - name: Build and Push Backend Image
        run: |
          docker build -t gcr.io/smart-doc-476211/backend:${{ github.sha }} -f Dockerfile.backend .
          docker push gcr.io/smart-doc-476211/backend:${{ github.sha }}

      # ðŸ§© Deploy Backend to Cloud Run
      - name: Deploy Backend to Cloud Run
        run: |
          gcloud run deploy backend \
            --image gcr.io/smart-doc-476211/backend:${{ github.sha }} \
            --region asia-east1 \
            --platform managed \
            --allow-unauthenticated \
            --service-account cloudrun-backend@smart-doc-476211.iam.gserviceaccount.com \
            --set-secrets "OPENAI_API_KEY=OPENAI_API_KEY:latest,KIMI_API_KEY=KIMI_API_KEY:latest"\
            --set-env-vars "USE_KIMI_API=true,UPLOAD_DIR=/tmp/uploads,PROCESSED_DIR=/tmp/processed"

  frontend:
    name: Deploy Frontend
    runs-on: ubuntu-latest
    needs: backend  # Run after backend deployment completes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ§© Authenticate to Google Cloud
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # ðŸ§© Set up gcloud CLI
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: smart-doc-476211

      # ðŸ§© Configure Docker for GCP
      - name: Configure Docker for GCP
        run: gcloud auth configure-docker gcr.io -q

      # ðŸ§© Build and Push Frontend Image
      - name: Build and Push Frontend Image
        run: |
          docker build -t gcr.io/smart-doc-476211/frontend:${{ github.sha }} -f Dockerfile.frontend .
          docker push gcr.io/smart-doc-476211/frontend:${{ github.sha }}

      # ðŸ§© Deploy Frontend to Cloud Run
      - name: Deploy Frontend to Cloud Run
        run: |
          gcloud run deploy frontend \
            --image gcr.io/smart-doc-476211/frontend:${{ github.sha }} \
            --region asia-east1 \
            --platform managed \
            --allow-unauthenticated \
            --service-account cloudrun-backend@smart-doc-476211.iam.gserviceaccount.com
