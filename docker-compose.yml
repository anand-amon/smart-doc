services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: smartdoc-backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./backend:/app/backend  # Local backend/ → Container /app/backend
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: smartdoc-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    env_file:
      - .env
    volumes:
      - ./frontend:/app/frontend  # Local frontend/ → Container /app/frontend
    depends_on:
      - backend
    restart: unless-stopped